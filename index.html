<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Temp Converter">
  <link rel="apple-touch-icon" href="icons/icon-152x152.png">
</head>
<body>

  <header class="app-header">
    <h1 class="header-title">Temperature Converter</h1>
  </header>

  <main class="app-main">
    <div class="content-row">
      <div class="column-half">
        <label>Fahrenheit</label>
        <input id="fahrenheitInput" class="number-input" type="number" min="-459.66999999999996" placeholder="華氏温度を入力">
      </div>
      <div class="column-half">
        <label>Celsius</label>
        <input id="celsiusInput" class="number-input" type="number" min="-273.15" placeholder="摂氏温度を入力">
      </div>
    </div>
  </main>

  <script src="scripts/app.js" async></script>

  <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./serviceworker.js')
        .then(function() {
          console.log('Service Worker Registered');
        });
    }
  </script>

</body>
</html>
