<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <header class="app-header">
    <h1 class="header-title">RSS Reader</h1>
    <button type="button" id="selectButton" class="header-button"><img src="images/rss24.png"></button>
    <button type="button" id="reloadButton" class="header-button"><img src="images/reload24.png"></button>
  </header>

  <main class="app-main">
    <div class="content-row">
      <div id="content"></div>
    </div>
  </main>

  <div id="urlDialog" class="dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <span class="close-button" id="closeDialog">&times;</span>
        <h3>表示したいフィードのURLを入力／選択</h3>
      </div>
      <div class="dialog-body">
        <div class="inline-elements">
          <label class="input-label" >URL</label>
          <input id="urlInput" class="input-body" type="url" placeholder="フィードのURLを入力">
          <button type="button" id="urlButton" class="input-button">Get</button>
        </div>
        <select id="feedSelect" class="dialog-select">
        </select>
      </div>
    </div>
  </div>

  <script src="scripts/app.js" async></script>

</body>
</html>
